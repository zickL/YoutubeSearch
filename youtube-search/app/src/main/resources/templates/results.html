<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Search Results</title>
  <style>
    .result-item {
      margin-bottom: 20px;
    }
    .result-title {
      display: block;
      margin-bottom: 10px;
    }
    .result-image {
      display: block;
    }
  </style>
</head>
<body>
<h1>Search Results</h1>

<div th:if="${error}">
  <p th:text="${error}"></p>
</div>

<div th:if="${results}">
  <ul style="list-style-type: none; padding: 0;">
    <li th:each="result : ${results}" class="result-item">
      <span th:text="${result.snippet.title}">Title</span>
      <img th:src="${result.snippet.thumbnails.default.url}" alt="Thumbnail" class="result-image"/>
    </li>
  </ul>
</div>

</body>
</html>
